name: CI

on:
  push:

jobs:
  build-latex:
    name: "ğŸ—ï¸ LaTeX build"
    runs-on: ubuntu-20.04
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v2
      - name: "ğŸ—ï¸ Compile paper"
        uses: xu-cheng/latex-action@v2
        with:
          working_directory: paper
          root_file: paper.tex
      - name: "ğŸ“¤ Upload paper"
        uses: actions/upload-artifact@v4
        with:
          path: paper/paper.pdf
          name: Paper
  build-julia:
    name: "ğŸ—ï¸ Julia build"
    runs-on: ubuntu-20.04
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v2
      - name: "ğŸ§° Install Julia"
        uses: julia-actions/setup-julia@v1
        with:
          version: "1.5"
      - name: "ğŸ’¾ Cache artifacts"
        uses: actions/cache@v1
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - name: "ğŸ—ï¸ Build package"
        uses: julia-actions/julia-buildpkg@v1
  test-julia:
    name: "ğŸ§ª Julia test"
    runs-on: ubuntu-20.04
    needs:
      - build-julia
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v2
      - name: "ğŸ§° Install Julia"
        uses: julia-actions/setup-julia@v1
        with:
          version: "1.5"
      - name: "ğŸ’¾ Cache artifacts"
        uses: actions/cache@v1
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - name: "ğŸ§ª Run tests"
        uses: julia-actions/julia-runtest@v1
      - name: "ğŸ“Š Process test coverage"
        uses: julia-actions/julia-processcoverage@v1
      - name: "ğŸ“¤ Upload test coverage"
        uses: actions/upload-artifact@v4
        with:
          path: lcov.info
          name: Julia test coverage
      - name: "ğŸ“¤ Publish test coverage"
        uses: codecov/codecov-action@v1
        with:
          file: lcov.info